<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        const ageCheck = function (person) {
            const thisYear = (new Date()).getFullYear()
            // console.log(person.year)
            return (thisYear - person.year) > 19;
        }
        const isNineteen = people.some(ageCheck)
        // console.log(people.some(ageCheck))
        // console.log(isNineteen)
        console.log({ isNineteen })
        // returns true, 1988, stops running after first met criteria


        // Array.prototype.every() // is everyone 19 or older?
        const everyone = people.every(ageCheck)
        console.log({ everyone })
        //returns false

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const thisComment = comments.find(element => element.id === 823423)
        console.log({ thisComment })
        // Array.prototype.findIndex()
        const index = comments.findIndex(comment => comment.id === 823423)
        console.log(index)
        // Find the comment with this ID
        const commentById=comments[index]
        console.log(commentById)
        // delete the comment with the ID of 823423
        const newComments=[
            ...comments.slice(0,index),
            ...comments.slice(index+1)
        ]
        console.log(newComments)
    </script>
</body>

</html>
