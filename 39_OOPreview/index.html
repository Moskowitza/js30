<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <script>
      var newPerson = function(personName) {
        return {
          name: personName,
          sayName: function() {
            document.write("i'm ", this.name);
          }
        };
      };
      var Aaron = newPerson('Aaron');
      var blue = newPerson('blue');
      Aaron.sayName();
      blue.sayName();
    </script>
  </body>
</html>
