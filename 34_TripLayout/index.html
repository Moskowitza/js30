<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trips To Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header id="header">
      <div id="logo"></div>
      <span id="title">
          Welcome to Trips To Plan
      </span>
    </header>
    <main id="map">map</main>
    <aside>
    <div id="form">
     <form onsubmit="save_data()">
        <div>
          <label for="city">City:</label>
          <input type="text" id="city" />
        </div>
        <div>
          <label for="date">Start Date:</label>
          <input type="date" id="date" />
        </div>
        <div>
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" />
        </div>
        <div>
          <label for="interest">Interest:</label>
          <input type="text" id="interest" ></input>
        </div>
        <input type="submit" value="submit">    
      </form>
    </div>
    <div id="results">
      <h2>results</h2>
    </div>
    </aside>
  
  <footer id="footer">&copy;Aaron Moskowitz</footer>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD_2ijFPoTpfsqiNe1kSJrZvvApSKyAHw&callback=initMap"
      async
      defer
    ></script>
    <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -34.397, lng: 150.644 },
        zoom: 8
    });
    }
</script>
    <script src="main.js"></script>
</body>
</html>
