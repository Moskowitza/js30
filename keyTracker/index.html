<body>
    <script>
        const pressed = [];
        const code = 'aaron';
        window.addEventListener('keyup', (e) => {
            console.log(e);
            pressed.push(e.key)
            pressed.splice(-code.length - 1, pressed.length - code.length);
            if (pressed.join('').includes(code)) {
                alert('You entered the code')
            }
        }
        )
        window.addEventListener("keydown", function (zEvent) {
            if (zEvent.code==="AltLeft") {
                // DO YOUR STUFF HERE
                alert('Are you trying opening to open console?')
            }
        });

    </script>
</body>
